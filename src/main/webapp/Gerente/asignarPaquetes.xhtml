<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

       <h:body>

        <ui:composition template="./plantillas/plantilla.xhtml">
         <ui:define name="content"> 
             <h3>CAMIONES</h3>
                <h:form>
                    <h4>Buscar viaje por id</h4>
                        <p:panelGrid columns="2"  >
                            <p:outputLabel value="Id Viaje"/>
                            <p:inputText value="#{viajesBean.idViaje}" />
                            <p:commandButton actionListener="#{viajesBean.busquedaViajeId()}" value="Buscar"  update=":formMostrar" />
                        </p:panelGrid>
                </h:form>
             
              <h:form id="formMostrar">
                  <p:dataTable var="paq" value="#{viajesBean.obtenerPaquetesViaje()}"
                         emptyMessage="No hay camiones disponibles"
            paginator="true" rows="10" paginatorPosition="top"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
            {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="10"
                         >
                <p:column headerText="ID del paquete">
                    <h:outputText value="#{paq.idPaquete}"/>
                </p:column>
                      
                <p:column headerText="peso">
                    <h:outputText value="#{paq.peso}"/>
                </p:column>
                      <p:column headerText="Sucursal Destino">
                          <h:outputText value="#{paq.destino.idSucursal}"/>
                </p:column>
                      
                
                
            </p:dataTable>
            
        </h:form>
             <h4>Agregar Paquete</h4>
                        
                        <h:form id="formInsertar">
                        <p:panelGrid columns="2"  >
                            
                            <p:outputLabel value="id Paquete"/>
                            <p:inputText value="#{viajesBean.idPaquete}"/>
             
                        </p:panelGrid>
                            <h:commandButton value="Asignar Paquete" action="#{viajesBean.insertarPaquete()}" update=":formMostrar"/>
                                              
                    </h:form>
             
              
              </ui:define>
             </ui:composition>
         </h:body>
 
</html>
