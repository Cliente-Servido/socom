<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

       <h:body>

        <ui:composition template="./plantillas/plantilla.xhtml">
         <ui:define name="content"> 
             <h3>Informes de facturacion por servicio</h3>
                <h:form>
                    <h4>Ingresar Servicio</h4>
                        <p:panelGrid columns="2"  >
                            <p:outputLabel value="Servicio"/>
                            <p:inputText value="#{informeBean.idServicio}" />
                            <p:commandButton actionListener="#{informeBean.buscarPaquetes()}" value="Buscar"  update=":formMostrar" />
                        </p:panelGrid>
                </h:form>
             
              <h:form id="formMostrar">
                  <p:dataTable var="paq" value="#{informeBean.listaPaquetes}"
                         emptyMessage="No hay facturacion"
            paginator="true" rows="10" paginatorPosition="top"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
            {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="10"
                         >
                <p:column headerText="ID paquete">
                    <h:outputText value="#{paq.idPaquete}"/>
                </p:column>
                      
                <p:column headerText="Costo Paquetes">
                    <h:outputText value="#{paq.costoTotal}"/>
                </p:column>
               
                      
                
                
            </p:dataTable>
            
        </h:form>
             
             
             
             
              </ui:define>
             </ui:composition>
         </h:body>
 
</html>
