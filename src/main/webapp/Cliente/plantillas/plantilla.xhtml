<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Seguro Envíos</title>
        <h:outputStylesheet library="css" name="cliente.css"/>

    </h:head>

    <h:body >
        <p:layout fullPage="true" id="container">
     
        <p:layoutUnit id="header" position="north">
            <h:panelGrid columns="2">
                <h:graphicImage value="../resources/images/logoEmpresa.png"/>
                <h:panelGroup>
                    <h1>Seguro Envios</h1>
                    <h2>Encomiendas y envíos</h2>                             
                    <p>Atendido por sus propios dueños</p>
                </h:panelGroup>
            </h:panelGrid>

        </p:layoutUnit>
        <p:layoutUnit position="south" id="pie">
            <p:outputLabel value="Seguro Envíos bla bla bla bla"/>
        </p:layoutUnit>
            
        <p:layoutUnit position="west" id="menuPrincipal">
            <h:panelGrid >
                <h:link outcome="/Cliente/index" value="Inicio"/>
                <h:link outcome="/Cliente/consultasucursal" value="Consultar Sucursales"/>
                <h:link outcome="/Cliente/seguimientoenvio" value="Seguimiento de Envío"/>
                <h:link outcome="/Cliente/consultaservicio" value="Consultar costos y servicios"/>
                <h:link outcome="/Cliente/contratarservicio" value="Contratar Servicio"/>
            </h:panelGrid>
        </p:layoutUnit>
            
            <p:layoutUnit position="center" id="formulario" minSize="500">
            <p:panel>
                <ui:insert name="content"> 2222222222222</ui:insert>
            </p:panel>
        </p:layoutUnit>
            
        <p:layoutUnit id="logueo" position="east">
            <h:form>
            <p:panelGrid columns="1">
                <h:panelGrid columns="1" rendered="#{sesionClienteBean.estalogeado eq false}">
                <h:outputLabel value="Sesión no iniciadia"  />
                
                <h:panelGrid columns="2" >
                    <h:outputLabel value="usuario"/>
                    <h:inputText value="#{sesionClienteBean.usuario}" required="true"/>
                    <h:outputLabel value="contraseña"/>
                    <h:inputSecret value="#{sesionClienteBean.contrasenia}" required="true"/>
                    <h:commandButton value="ok" action="#{sesionClienteBean.validarUsuario()}"/>
                    <h:panelGroup/>
                    
                </h:panelGrid>
                
                    
                <h:outputLabel value="Aún no tienes una cuenta?"/>
                <h:link value="Registrarse" outcome="/Cliente/registracion" />
                    
                
                </h:panelGrid>
                
                
                <p:panelGrid rendered="#{sesionClienteBean.estalogeado}" columns="1" >
                    <h5>Bienvenido Usuario:</h5>
                    <h:outputLabel value="#{sesionClienteBean.usuario}" />
                    <h:commandButton value="Cerrar Sesión" action="#{sesionClienteBean.logout()}" />
                </p:panelGrid>
                
           </p:panelGrid>
            </h:form>
        </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
