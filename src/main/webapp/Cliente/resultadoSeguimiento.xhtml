<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
    
      <ui:composition template="./plantillas/plantilla.xhtml">

            <ui:define name="content">
                
            
                <h:form>                                
                    <p:tabView>
                        <p:tab title="Seguimiento">
                            <h:panelGrid cellpadding="10">
                                
                                <p:dataTable var="est" value="#{seguimientoBean.estados}">
                                    
                                    <p:column headerText="Fecha">
                                        <h:outputLabel value="#{est.fecha}"/>
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputLabel value="#{est.descripcion}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Localidades">
                                        <h:outputLabel value="#{est.localidad}"/>
                                    </p:column>

                                </p:dataTable>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Origen">
                            <h:panelGrid columns="2" cellpadding="10">
                                
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Destino">
                            <h:panelGrid columns="2" cellpadding="10">
                                
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
            
                </h:form>
       
            </ui:define>

        </ui:composition>

    </body>
</html>
